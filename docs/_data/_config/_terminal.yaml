templates:
  note: '{_id:dot:>3} {title:<14}     {body:body:nn:orange}'
  task: '{_id:dot:>3} {title:<57} : {project:>4:project} {label:<7:label}  {due_date} {body:body:nn:orange}'

formatters:
  dot: '={v}.'
  nn: "?\n{v}"
  project:
    'library': 'red'
    'cli': 'purple'
    'pwa': 'blue'
    'server': 'white'
    'cloud': 'cyan'
  label:
    'bug': 'red'
    'feat': 'green'
    'refactor': 'blue'
